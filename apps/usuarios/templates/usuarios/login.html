{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Monitoreo Calles BAQ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-geo-alt-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" name="password" id="id_password" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        ¿No tienes cuenta? 
                        <a href="{% url 'usuarios:registro' %}" class="text-primary fw-bold">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('id_password');
    const icon = this.querySelector('i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordField.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});
</script>
{% endblock %}

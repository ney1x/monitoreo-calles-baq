<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte exitoso</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://img.freepik.com/fotos-premium/toma-primer-plano-mapa-ciudad-nueva-york-marcador-rojo-colocado-parte-superior-identificar-ubicacion-especifica-representacion-navegacion-gps-estilo-minimalista-limpio-generado-ia_538213-39716.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h2 {color: #4caf50; font-size: 26px; margin-bottom: 10px;}
    a {
      background-color: #1565c0;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      margin: 0 5px;
    }
    a:hover {background-color: #1e88e5;}
  </style>
</head>
<body>
  <div class="container">
    <h2>¡Reporte enviado con éxito!</h2>
    <p>Tu reporte ha sido registrado correctamente.</p>
    <a href="{% url 'reportes:mis_reportes' %}">Ver mis reportes</a>
    <a href="{% url 'reportes:crear_reporte' %}">Crear otro reporte</a>
  </div>
</body>
</html>
